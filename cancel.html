<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout Cancelled — BlackRoad OS</title>
<style>
:root{--black:#000;--white:#fff;--hot-pink:#FF1D6C;--amber:#F5A623;--violet:#9C27B0;--blue:#2979FF;
--gradient-brand:linear-gradient(135deg,#F5A623 0%,#FF1D6C 38.2%,#9C27B0 61.8%,#2979FF 100%);
--space-md:21px;--space-lg:34px;--space-xl:55px;--space-2xl:89px;}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--black);color:var(--white);font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;
min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:var(--space-xl);}
.card{max-width:480px;width:100%;padding:var(--space-2xl) var(--space-xl);border-radius:24px;
background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.1);}
.icon{font-size:3.5rem;margin-bottom:var(--space-lg);}
h1{font-size:clamp(1.6rem,4vw,2.4rem);font-weight:900;margin-bottom:var(--space-md);}
p{color:rgba(255,255,255,.65);line-height:1.618;margin-bottom:var(--space-lg);font-size:1rem;}
.btn-primary{display:inline-block;padding:14px 32px;background:var(--gradient-brand);color:var(--white);
text-decoration:none;border-radius:12px;font-weight:700;font-size:.95rem;margin:8px;}
.btn-ghost{display:inline-block;padding:14px 32px;border:1px solid rgba(255,255,255,.2);color:var(--white);
text-decoration:none;border-radius:12px;font-weight:700;font-size:.95rem;margin:8px;}
.btns{margin-top:var(--space-md);}
.note{font-size:.78rem;color:rgba(255,255,255,.3);margin-top:var(--space-lg);}
</style>
</head>
<body>
<div class="card">
  <div class="icon">↩️</div>
  <h1>No worries — you're not charged.</h1>
  <p>Your checkout was cancelled. Nothing was billed. Come back whenever you're ready.</p>
  <div class="btns">
    <a class="btn-primary" href="/blackroad-brand-kit/pricing/pro/">Try Again →</a>
    <a class="btn-ghost" href="/blackroad-brand-kit/pricing/">See All Plans</a>
  </div>
  <p class="note">Questions? Email support@blackroad.io</p>
</div>
</body>
</html>
