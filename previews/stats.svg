<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="brand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF9D00"/><stop offset="28%" stop-color="#FF0066"/>
      <stop offset="57%" stop-color="#D600AA"/><stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="18" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="800" height="500" fill="#0A0A0A"/>
  <g stroke="#ffffff" stroke-opacity=".03" stroke-width="1">
    <line x1="0" y1="55" x2="800" y2="55"/><line x1="0" y1="110" x2="800" y2="110"/>
    <line x1="0" y1="165" x2="800" y2="165"/><line x1="0" y1="220" x2="800" y2="220"/>
    <line x1="0" y1="275" x2="800" y2="275"/><line x1="0" y1="330" x2="800" y2="330"/>
    <line x1="0" y1="385" x2="800" y2="385"/><line x1="0" y1="440" x2="800" y2="440"/>
    <line x1="55" y1="0" x2="55" y2="500"/><line x1="165" y1="0" x2="165" y2="500"/>
    <line x1="275" y1="0" x2="275" y2="500"/><line x1="385" y1="0" x2="385" y2="500"/>
    <line x1="495" y1="0" x2="495" y2="500"/><line x1="605" y1="0" x2="605" y2="500"/>
    <line x1="715" y1="0" x2="715" y2="500"/>
  </g>
  <ellipse cx="400" cy="250" rx="260" ry="120" fill="rgba(119,0,255,.06)" filter="url(#glow)"/>
  <!-- nav -->
  <rect width="800" height="52" fill="rgba(255,255,255,.03)"/>
  <rect width="800" height="1" y="52" fill="rgba(255,255,255,.08)"/>
  <text x="34" y="32" font-family="monospace" font-size="13" fill="white" font-weight="900">BLACKROAD OS</text>
  <rect width="180" height="2" y="0" fill="url(#brand)" rx="1"/>
  <!-- heading -->
  <text x="400" y="140" font-family="monospace" font-size="36" font-weight="900" fill="url(#brand)" text-anchor="middle">By The Numbers</text>
  <text x="400" y="170" font-family="monospace" font-size="13" fill="rgba(255,255,255,.45)" text-anchor="middle">BlackRoad OS at scale.</text>
  <!-- stat tiles -->
  <!-- tile 1: 30K -->
  <rect x="60" y="205" width="155" height="120" rx="14" fill="rgba(255,255,255,.03)" stroke="rgba(255,255,255,.08)" stroke-width="1"/>
  <text x="137" y="265" font-family="monospace" font-size="34" font-weight="900" fill="url(#brand)" text-anchor="middle">30K</text>
  <text x="137" y="295" font-family="monospace" font-size="10" fill="rgba(255,255,255,.4)" text-anchor="middle" letter-spacing="1.5">AGENTS</text>
  <!-- tile 2: 99.9% -->
  <rect x="235" y="205" width="155" height="120" rx="14" fill="rgba(255,255,255,.03)" stroke="rgba(255,255,255,.08)" stroke-width="1"/>
  <text x="312" y="265" font-family="monospace" font-size="28" font-weight="900" fill="url(#brand)" text-anchor="middle">99.9%</text>
  <text x="312" y="295" font-family="monospace" font-size="10" fill="rgba(255,255,255,.4)" text-anchor="middle" letter-spacing="1.5">UPTIME</text>
  <!-- tile 3: 1825+ -->
  <rect x="410" y="205" width="155" height="120" rx="14" fill="rgba(255,255,255,.03)" stroke="rgba(255,255,255,.08)" stroke-width="1"/>
  <text x="487" y="265" font-family="monospace" font-size="28" font-weight="900" fill="url(#brand)" text-anchor="middle">1825+</text>
  <text x="487" y="295" font-family="monospace" font-size="10" fill="rgba(255,255,255,.4)" text-anchor="middle" letter-spacing="1.5">REPOS</text>
  <!-- tile 4: 17 -->
  <rect x="585" y="205" width="155" height="120" rx="14" fill="rgba(255,255,255,.03)" stroke="rgba(255,255,255,.08)" stroke-width="1"/>
  <text x="662" y="265" font-family="monospace" font-size="34" font-weight="900" fill="url(#brand)" text-anchor="middle">17</text>
  <text x="662" y="295" font-family="monospace" font-size="10" fill="rgba(255,255,255,.4)" text-anchor="middle" letter-spacing="1.5">ORGS</text>
</svg>
