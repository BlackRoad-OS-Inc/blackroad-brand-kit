<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="brand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF9D00"/><stop offset="28%" stop-color="#FF0066"/>
      <stop offset="57%" stop-color="#D600AA"/><stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="15" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="800" height="500" fill="#0A0A0A"/>
  <g stroke="#ffffff" stroke-opacity=".03" stroke-width="1">
    <line x1="0" y1="55" x2="800" y2="55"/><line x1="0" y1="110" x2="800" y2="110"/>
    <line x1="0" y1="165" x2="800" y2="165"/><line x1="0" y1="220" x2="800" y2="220"/>
    <line x1="0" y1="275" x2="800" y2="275"/><line x1="0" y1="330" x2="800" y2="330"/>
    <line x1="0" y1="385" x2="800" y2="385"/><line x1="0" y1="440" x2="800" y2="440"/>
    <line x1="55" y1="0" x2="55" y2="500"/><line x1="165" y1="0" x2="165" y2="500"/>
    <line x1="275" y1="0" x2="275" y2="500"/><line x1="385" y1="0" x2="385" y2="500"/>
    <line x1="495" y1="0" x2="495" y2="500"/><line x1="605" y1="0" x2="605" y2="500"/>
    <line x1="715" y1="0" x2="715" y2="500"/>
  </g>
  <!-- nav -->
  <rect width="800" height="52" fill="rgba(255,255,255,.03)"/>
  <rect width="800" height="1" y="52" fill="rgba(255,255,255,.08)"/>
  <text x="34" y="32" font-family="monospace" font-size="13" fill="white" font-weight="900">BLACKROAD OS</text>
  <rect width="140" height="2" y="0" fill="url(#brand)" rx="1"/>
  <!-- heading -->
  <text x="400" y="110" font-family="monospace" font-size="30" font-weight="900" fill="url(#brand)" text-anchor="middle">What Builders Say</text>
  <text x="400" y="136" font-family="monospace" font-size="12" fill="rgba(255,255,255,.4)" text-anchor="middle">Real teams. Real results.</text>
  <!-- card 1 -->
  <rect x="30" y="158" width="225" height="190" rx="16" fill="rgba(255,255,255,.025)" stroke="rgba(255,255,255,.08)" stroke-width="1"/>
  <text x="48" y="185" font-family="monospace" font-size="18" fill="#FF0066">"</text>
  <text x="48" y="210" font-family="monospace" font-size="10" fill="rgba(255,255,255,.75)" xml:space="preserve">BlackRoad OS cut our
deployment time by 80%.</text>
  <circle cx="56" cy="300" r="18" fill="url(#brand)"/>
  <text x="56" y="305" font-family="monospace" font-size="12" fill="white" font-weight="900" text-anchor="middle">A</text>
  <text x="82" y="297" font-family="monospace" font-size="11" fill="white" font-weight="700">Alice Chen</text>
  <text x="82" y="312" font-family="monospace" font-size="9" fill="rgba(255,255,255,.4)">Head of AI, Acme</text>
  <!-- card 2 -->
  <rect x="288" y="158" width="225" height="190" rx="16" fill="rgba(255,255,255,.025)" stroke="rgba(255,255,255,.08)" stroke-width="1"/>
  <text x="306" y="185" font-family="monospace" font-size="18" fill="#D600AA">"</text>
  <text x="306" y="210" font-family="monospace" font-size="10" fill="rgba(255,255,255,.75)" xml:space="preserve">The brand kit saved us
a full week of work.</text>
  <circle cx="314" cy="300" r="18" fill="url(#brand)"/>
  <text x="314" y="305" font-family="monospace" font-size="12" fill="white" font-weight="900" text-anchor="middle">B</text>
  <text x="340" y="297" font-family="monospace" font-size="11" fill="white" font-weight="700">Bob Rivera</text>
  <text x="340" y="312" font-family="monospace" font-size="9" fill="rgba(255,255,255,.4)">CTO, DevCo</text>
  <!-- card 3 -->
  <rect x="546" y="158" width="225" height="190" rx="16" fill="rgba(255,255,255,.025)" stroke="rgba(255,255,255,.08)" stroke-width="1"/>
  <text x="564" y="185" font-family="monospace" font-size="18" fill="#7700FF">"</text>
  <text x="564" y="210" font-family="monospace" font-size="10" fill="rgba(255,255,255,.75)" xml:space="preserve">CECE remembered my
preferences. The future.</text>
  <circle cx="572" cy="300" r="18" fill="url(#brand)"/>
  <text x="572" y="305" font-family="monospace" font-size="12" fill="white" font-weight="900" text-anchor="middle">C</text>
  <text x="598" y="297" font-family="monospace" font-size="11" fill="white" font-weight="700">Cleo Park</text>
  <text x="598" y="312" font-family="monospace" font-size="9" fill="rgba(255,255,255,.4)">Founder, StartupX</text>
</svg>
