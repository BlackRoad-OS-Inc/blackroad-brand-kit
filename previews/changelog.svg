  <text x="120" y="285" font-family="system-ui,sans-serif" font-size="11" fill="rgba(255,255,255,.35)">2026-02-10</text>
  <rect x="200" y="270" width="58" height="18" rx="9" fill="rgba(0,102,255,.3)"/>
